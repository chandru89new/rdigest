name: Build binary (Ubuntu)

on:
  workflow_dispatch:
    inputs:
      ghc_version:
        description: "GHC version to install"
        required: true
        default: "9.4.8"
      cabal_version:
        description: "Cabal version to install"
        required: true
        default: "3.10.3.0"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GHCup
        run: |
          sudo apt-get update
          sudo apt-get install -y curl g++ libgmp-dev make # Ensure dependencies
          curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sh -s -- -y

      - name: Add GHCup to PATH
        run: echo 'export PATH="$HOME/.ghcup/bin:$PATH"' >> $GITHUB_ENV

      - name: Install Latest GHC and Cabal
        run: |
          source ~/.ghcup/env
          ghcup install ghc ${{ inputs.ghc_version }}
          ghcup set ghc ${{ inputs.ghc_version }}
          ghcup install cabal ${{ inputs.cabal_version }}
          ghcup set cabal ${{ inputs.cabal_version }}

      # Restore Cabal cache
      - name: Restore Cabal Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.ghc
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Update Cabal Dependencies
        run: |
          source ~/.ghcup/env
          cabal update
          cabal build --disable-profiling --enable-split-sections

      - name: Build Binary
        run: |
          source ~/.ghcup/env
          cabal install --overwrite-policy=always --disable-profiling --enable-split-sections --installdir=./release

      - name: Reduce binary size
        run: |
          strip $(readlink ./release/rdigest)
          sudo apt install upx -y
          upx $(readlink ./release/rdigest)

      - name: Get Version
        id: get_version
        run: |
          echo "version=$(./release/rdigest version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/rdigest
          asset_name: rdigest
          asset_content_type: application/octet-stream
